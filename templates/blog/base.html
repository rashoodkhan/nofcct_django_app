<!DOCTYPE html>
<html>
    <head>
        <title>NOFCCT</title>
        {% load staticfiles %}
        <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
        <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="header-sized">
            <div class="container-fluid">

                <form class="navbar-form navbar-left" role="search" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input name="key" type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>

                <ul class="nav navbar-nav">
                    <p class="navbar-text">For Prayer, Contact +965-2560538, +965-255640533</p>
                </ul>

            </div>
            </div>
        </nav>

        <div class="top-logo-header">
            <div class="top-logo-header-image">
                <a href="/"><img src="{% static 'img/logo_header_home_web_2.png' %}"></a>
            </div>
        </div>

        <div class="menu-bar">
            <a href=""><div class="menu-bar-item">
                <p>About NOFCCT</p>
            </div></a>
            <a href="/blog"><div class="menu-bar-item">
                <p>Sermons</p>
            </div></a>
            <a href=""><div class="menu-bar-item">
                <p>Presentations</p>
            </div></a>
            <a href=""><div class="menu-bar-item">
                <p>Events</p>
            </div></a>
            <a href=""><div class="menu-bar-item">
                <p>Photo Gallery</p>
            </div></a>
            <a href=""><div class="menu-bar-item">
                <p>Prayer Request</p>
            </div></a>
        </div>

        <div class="menu-image">
        </div>

        {% block content %}
        <div class="container">

        </div>
        {% endblock %}

        <div class="page-footer">
            <div class="more-details-footer">

            </div>
        </div>

    </body>
</html>
