{% extends "blog/base.html" %}
{% block content %}
        <div class="content">
            <h2>Blog Posts:</h2>
            {% for post in posts %}
            <a href="/blog/{{post.id}}"><h3>{{post.title}}</h3></a>
            <h4>By {{post.author}}</h4>
            <h5>{{post.date_posted}}</h5>
            <p class="lead">{{post.content}}</p>
            {% endfor %}
        </div>
{% endblock %}
